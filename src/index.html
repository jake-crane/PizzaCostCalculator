<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Cost Calculator</title>
    <link href="css/PizzaCostCalculator.css" rel="stylesheet">
    <script src="js/thirdParty/jquery-2.2.2.js"></script>
    <script src="js/PizzaCostCalculator.js"></script>
</head>
<body>

<div>
    This is a Pizza Cost Calculator.
</div>

<table>
    <tr>
        <th>
            <label>Size</label>
        </th>
        <th>
            <label>Inches</label>
        </th>
        <th>
            <label>Price</label>
        </th>
        <th>
            <label>Price Per Square-Inch</label>
        </th>
    </tr>
    <tr>
        <td>
            <label for="smallInches">Small</label>
        <td>
            <input id="smallInches" value="10"/>
        </td>
        <td>
            <input id="smallPrice" value="9.00"/>
        </td>
        <td>
            <span id="smallPPSI"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="mediumInches">Medium</label>
        </td>
        <td>
            <input id="mediumInches" value="12"/>
        </td>
        <td>
            <input id="mediumPrice" value="11.25"/>
        </td>
        <td>
            <span id="mediumPPSI"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="largeInches">Large</label>
        </td>
        <td>
            <input id="largeInches" value="14"/>
        </td>
        <td>
            <input id="largePrice" value="13.50"/>
        </td>
        <td>
            <span id="largePPSI"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="xlInches">Extra Large</label>
        </td>
        <td>
            <input id="xlInches" value="16"/>
        </td>
        <td>
            <input id="xlPrice" value="15.75"/>
        </td>
        <td>
            <span id="xlPPSI"></span>
        </td>
    </tr>

</table>
</body>
</html>
